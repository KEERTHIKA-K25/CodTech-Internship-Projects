<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’¬ CodTech Chat App</title>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #chat-box {
      width: 400px;
      height: 400px;
      border: 2px solid #333;
      padding: 10px;
      overflow-y: scroll;
      margin-bottom: 20px;
      background: #fff;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    #message-input {
      width: 250px;
    }
  </style>
</head>
<body>

  <h2>ðŸ’¬ CodTech Chat Room</h2>

  <div id="chat-box"></div>

  <input type="text" id="name-input" placeholder="Your Name" />
  <br />
  <input type="text" id="message-input" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    let stompClient = null;

    function connect() {
      const socket = new SockJS('http://localhost:8080/chat');
      stompClient = Stomp.over(socket);
      stompClient.connect({}, function (frame) {
        console.log('Connected: ' + frame);

        stompClient.subscribe('/topic/messages', function (messageOutput) {
          const msg = JSON.parse(messageOutput.body);
          showMessage(`${msg.sender}: ${msg.content}`);
        });
      });
    }

    function sendMessage() {
      const sender = document.getElementById('name-input').value;
      const message = document.getElementById('message-input').value;

      if (sender && message) {
        stompClient.send("/app/message", {}, JSON.stringify({'sender': sender, 'content': message}));
        document.getElementById('message-input').value = '';
      }
    }

    function showMessage(message) {
      const chatBox = document.getElementById('chat-box');
      const p = document.createElement('p');
      p.textContent = message;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    connect();
  </script>

</body>
</html>
